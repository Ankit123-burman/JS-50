<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="coustom-wrapper">
            <div class="herader">
                <h2 class="projtitle" >
                    price range slider
                </h2>
            </div>

            <div class="price-input-container">
                <div class="price-input">
                    <div class="price-field">
                        <span>Minimum Price</span>
                            <input type="number" class="min-input" value="2500">
                    </div>

                    <div class="price-field" >
                        <span>Maximum price</span>
                        <input type="number" class="max-price" value="8500">
                    </div>
                </div>

                <div class="slider">
                    <div class="price-slider"></div>
                </div>
            </div>
            <div class="range-input">
                <input type="range" class="min-range"
                min="0" max="10000" value="2500"  step="1">
                <input type="range" min="0" max="10000" value="8500" class="max-range">
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
